# -*- conf -*-
# The URL the site will be built for
base_url = "https://logoped.ca"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# The default language ("de" also included in i18n directory)
default_language = "en"

# The provided line is commented out, indicating that the themes files are taken from the template directory.
# If you move the theme to the themes/zolarwind directory, use zolarwind for this entry.
# theme = "zolarwind"

# When set to "true", a search index is built from the pages and section content for `default_language`
build_search_index = false

# When set to "true", a feed is automatically generated
generate_feed = true

# The taxonomies to use for the site
taxonomies = [
    { name = "tags", paginate_by = 6, feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "1337"

[extra]
# Put all your custom variables here
title = "Thornhill Wellness"

# The generator used for generating the static website
generator = "Zola v0.17.2"

# Path to the language resource files
# If you move the theme to the themes/zolarwind directory, use themes/zolarwind/i18n/ for this entry
path_language_resources = "i18n/"

# Favicon as SVG graphics
favicon_svg = "/img/pyramid-toys.svg"

# The copyright notice
copyright = "{year} Thornhill Wellness"

# The description shown on banner
site_description = "32 Chardonnay Dr., Thornhill, ON L4J0G1"

# The quote shown on banner
quote = { text = "info@logoped.ca", author = " (416) 887-3478" }

# The main navigation menu
